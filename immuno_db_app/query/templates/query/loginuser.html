{% extends "query/base.html" %}
{% load render_table from django_tables2 %}
{% block content %}

    {% load static %}

    <div id="main" class="wrapper style2">
        <div class="title">Login</div>
        <div class="row justify-content-center mt-5" id="row_content">
            <div class="col-md-5">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" id="auth_button" class="btn btn-primary custom-btn">Login</button>
                </form>
                <hr>
                <div class="text-center">
                    Need an account? <a href="{% url 'signupuser' %}">Sign Up here</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
